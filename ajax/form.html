<div class="form">
  <h2 class="form__header">Написать сообщение</h2>
  <form action="" class="form__form">
    <div class="form__block">
      <label for="name" class="form__label">Имя</label>
      <input type="text" name="name" id="name" class="form__input" placeholder="Ваше имя" />
    </div>
    <div class="form__block">
      <label for="email" class="form__label">Email</label>
      <input type="email" name="email" id="email" class="form__input" placeholder="Ваш email" />
    </div>
    <div class="form__block">
      <label for="message" class="form__label">Сообщение</label>
      <textarea name="message" id="message" class="form__textarea" placeholder="Ваше сообщение"></textarea>
    </div>
    <div class="form__block">
      <input type="submit" value="ОТПРАВИТЬ" class="form__submit" />
    </div>
  </form>
</div>
